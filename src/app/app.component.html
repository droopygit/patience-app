<div class="playmat">
  <div class="playmat-header">
    <div class="column">
      <app-card-place></app-card-place>
    </div>
    <div class="column">
      <app-card-place></app-card-place>
    </div>
    <div class="column">
      <app-card-place></app-card-place>
    </div>
    <div class="column">
      <app-card-place></app-card-place>
    </div>
    <div class="column">
      <app-card-place></app-card-place>
    </div>
    <div class="column">
      <app-card-place></app-card-place>
    </div>
    <div class="column">
      <app-card-place></app-card-place>
    </div>
    <div class="column">
      <app-card-place></app-card-place>
    </div>
  </div>

  <div class="playmat-body">
    <ng-container *ngFor="let cards of gameService.columnCards; let i = index">
      <div class="column" (click)="gameService.moveSelectedCardToColumn(i)">
        <app-card-place></app-card-place>
        <ng-container *ngFor="let card of cards">
          <app-card [card]="card" [selectable]="false"></app-card>
        </ng-container>
      </div>
    </ng-container>
  </div>

  <div class="playmat-footer">
    <div class="actions-column">
      <div class="action" (click)="startNewGame()">
        <fa-icon [icon]="faPlus"></fa-icon> Nouvelle partie
      </div>
      <div class="action">
        <fa-icon [icon]="faUndo"></fa-icon> Annuler
      </div>
    </div>

    <!-- Revealed cards -->
    <div class="column clickable">
      <app-card-place></app-card-place>
      <ng-container *ngFor="let card of gameService.revealed">
        <app-card [card]="card" [selectable]="true"></app-card>
      </ng-container>
    </div>

    <!-- Draw -->
    <div class="column clickable" (click)="gameService.revealCard()">
      <app-card-place></app-card-place>
      <ng-container *ngFor="let card of gameService.draw">
        <app-card [card]="card"></app-card>
      </ng-container>
    </div>
  </div>
</div>
